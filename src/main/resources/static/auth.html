<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация и Авторизация</title>
    <link rel="stylesheet" href="/css/authstyle.css">
</head>
<body>
<div class="form-container">
    <div class="form-box">
        <h2>Авторизация</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="login-username">Имя пользователя</label>
                <input type="text" id="login-username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="input-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Введите пароль" required>
                <input type="hidden" name="_csrf" id="csrf-token" value="">
            </div>
            <button type="submit" class="btn">Войти</button>

        </form>
    </div>

    <div class="form-box">
        <h2>Регистрация</h2>
        <form id="reg-form">
            <div class="input-group">
                <label for="reg-username">Имя пользователя</label>
                <input type="text" id="reg-username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script>
    // если вы используете CookieCsrfTokenRepository, токен лежит в cookie XSRF-TOKEN
    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=');
            return parts[0] === name ? decodeURIComponent(parts[1]) : r;
        }, '');
    }
    document.getElementById('csrf-token').value = getCookie('XSRF-TOKEN');
</script>
<!-- Подключите библиотеки SockJS и Stomp перед auth.js -->
<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
