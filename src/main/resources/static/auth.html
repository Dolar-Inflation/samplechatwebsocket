<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация и Авторизация</title>
    <link rel="stylesheet" href="authstyle.css">
</head>
<body>
<div class="form-container">
    <div class="form-box">
        <h2>Авторизация</h2>
        <form>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Введите email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>

    <div class="form-box">
        <h2>Регистрация</h2>
        <form>
            <div class="input-group">
                <label for="reg-username">Имя пользователя</label>
                <input type="text" id="reg-username" placeholder="Введите имя" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Введите email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" placeholder="Введите пароль" required>
            </div>
            <div class="input-group">
                <label for="reg-confirm">Подтверждение пароля</label>
                <input type="password" id="reg-confirm" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
